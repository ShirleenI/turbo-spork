<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="stylee.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<h2>Student Registration </h2>
<form action="Aboutus.html" method="post">
  <label for="fname">Firstname</label><br>
  <input type="text"id="fname"placeholder="Enter first name"><br>
  <label for="Lname">Last  Name</label><br>
  <input type="text"id="Lname"placeholder="Enter last name"><br>
  <label for="baruapepe">Email Address</label><br>
  <input type="email"id="baruapepe"placeholder="Enter email address"><br>
  <label for="dob">Date of birth</label><br>
  <input type="date"id="dob" placeholder="Enter date of birth"><br>
  <label for="course">Course</label><br>
  <select name="course" id="course">
    <option value="android">Android</option>
    <option value="MIT">MIT</option>
    <option value="Javascript">Javascript</option>
    <option value="Python">Python</option>
    <option value="cyber security">Cyber security</option>
  </select><br>
  <label for="gender">Gender</label><br>
  <label for="male">Male</label>
  <input type="radio"id="male" name="gender">
  <label for="female">Female</label>
  <input type="radio"id="female" name="gender">
  <label for="others">Other</label>
  <input type="radio"id="others" name="gender"><br>
  <label for="pass">Password</label><br>
  <input type="password"id="pass"placeholder="Enter password"><br>
  <label for="Classes">Classes</label><br>
  <label for="morning">Morning</label>
  <input type="checkbox"id="morning" name="Classes">
  <label for="afternoon">Afternoon</label>
  <input type="checkbox"id="afternoon" name="Classes">
  <label for="evening">Evening</label>
  <input type="checkbox"id="evening" name="Classes"><br>
  <label for="upload image">Upload image</label><br>
  <input type="file"id="upload image"><br>
  <input type="submit" value="Register Here"><br>
</form>
</body>
</html>
